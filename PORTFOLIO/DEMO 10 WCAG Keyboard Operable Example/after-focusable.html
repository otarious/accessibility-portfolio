<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focusable Element Example</title>
  <style>
    .custom-card {
      padding: 24px;
      margin: 16px 0;
      background: #f2f2f2;
      border-radius: 12px;
      cursor: pointer;
      outline: none;
      transition: box-shadow 0.2s;
    }
    .custom-card:focus {
      box-shadow: 0 0 0 3px #2196f3;
    }
  </style>
</head>
<body>
  <main>
    <h2>Featured Item</h2>
    <!-- Fix: Added tabindex="0" so div is focusable with keyboard -->
    <div class="custom-card" tabindex="0" onclick="alert('Clicked!')">
      <strong>Read More</strong>
    </div>
  </main>
</body>
</html>
