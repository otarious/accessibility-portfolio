<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARIA Navigation Example</title>
</head>
<body>
  <main>
    <!-- Fix: Added <nav> and aria-label for navigation landmark -->
    <nav aria-label="Main Navigation">
      <h2>Navigation</h2>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/settings">Settings</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </main>
</body>
</html>
