<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Attribute and Direction Example</title>
</head>
<body>
  <main>
    <h2 lang="ru">Добро пожаловать!</h2>
    <p lang="he" dir="rtl">ברוכים הבאים!</p>
    <!-- Fix: Added lang and dir attributes to support proper screen reader pronunciation and right-to-left layout -->
  </main>
</body>
</html>
