<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Video Example</title>
</head>
<body>
  <main>
    <h2>Product Demo</h2>
    <!-- Fix: Added captions and transcript for accessibility -->
    <video width="400" controls>
      <source src="demo.mp4" type="video/mp4">
      <track src="demo-captions.vtt" kind="captions" srclang="en" label="English">
      Your browser does not support the video tag.
    </video>
    <details>
      <summary>Transcript</summary>
      <p>[Transcript of the video appears here...]</p>
    </details>
  </main>
</body>
</html>
