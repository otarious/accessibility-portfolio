<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No Visible Focus Example</title>
  <style>
    .nav-link {
      color: #1976d2;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      outline: none;
    }
    .nav-link:focus {
      /* Problem: No visible focus style */
    }
  </style>
</head>
<body>
  <main>
    <h2>Navigation Bar</h2>
    <!-- Problem: Focus is not visible for keyboard users -->
    <a href="#home" class="nav-link">Home</a>
    <a href="#about" class="nav-link">About</a>
    <a href="#contact" class="nav-link">Contact</a>
  </main>
</body>
</html>
