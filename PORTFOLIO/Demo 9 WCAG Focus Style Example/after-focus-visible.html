<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visible Focus Example</title>
  <style>
    .nav-link {
      color: #1976d2;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      outline: none;
      transition: box-shadow 0.2s;
    }
    .nav-link:focus {
      /* Fix: Added a strong visible focus indicator */
      box-shadow: 0 0 0 3px #ff9800;
      background: #fffde7;
    }
  </style>
</head>
<body>
  <main>
    <h2>Navigation Bar</h2>
    <!-- Fix: Focus is now visible for keyboard users -->
    <a href="#home" class="nav-link">Home</a>
    <a href="#about" class="nav-link">About</a>
    <a href="#contact" class="nav-link">Contact</a>
  </main>
</body>
</html>
