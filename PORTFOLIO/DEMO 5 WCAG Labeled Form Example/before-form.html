<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Missing Form Labels Example</title>
</head>
<body>
  <main>
    <h2>Sign Up</h2>
    <!-- Problem: Input fields have no labels, inaccessible for screen reader users -->
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
