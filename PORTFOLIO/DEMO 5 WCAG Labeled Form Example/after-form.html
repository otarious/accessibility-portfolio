<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Labels Fixed Example</title>
</head>
<body>
  <main>
    <h2>Sign Up</h2>
    <!-- Fix: Each input field now has a corresponding <label> for accessibility -->
    <form>
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Name">
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="Email">
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
