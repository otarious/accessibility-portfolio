<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Missing Alt Attribute Example</title>
  <!-- No CSS needed for demonstration -->
</head>
<body>
  <main>
    <h2>Team Member</h2>
    <!-- Problem: Image has no alt attribute, inaccessible for screen readers -->
    <img src="profile.jpg">
    <p>Jane Smith - Frontend Developer</p>
  </main>
</body>
</html>
