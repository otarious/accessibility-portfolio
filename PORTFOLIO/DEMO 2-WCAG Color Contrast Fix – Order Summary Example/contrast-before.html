<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contrast Problem Example</title>
  <!-- CSS is not following accessibility standards -->
  <link rel="stylesheet" href="contrast-before.css">
</head>
<body>
  <main>
    <h2>Order Summary</h2>
    <!-- This text has very low contrast, making it hard to read for users with low vision -->
    <p class="low-contrast">Total: $249.99</p>
    <button>Proceed to Checkout</button>
  </main>
</body>
</html>
